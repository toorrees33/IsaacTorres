<app-header [showBackButton]="!mainPage" titulo="inicio"></app-header>

<ion-content [fullscreen]="true">
  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button (click)="goToBuscar()">
      <ion-icon name="search"></ion-icon>
    </ion-fab-button>
  </ion-fab>

    <ion-list>
      <ion-card *ngFor="let noticia of noticiasAux" (click)="openDetails(noticia)">
        <ion-card-header>
          <ion-img src="{{noticia.images[0]}}"></ion-img>
        </ion-card-header>
        <ion-card-content>
          <ion-card-title>{{ noticia.title }}</ion-card-title>
          <ion-card-subtitle>{{ noticia.author }}</ion-card-subtitle>
        </ion-card-content>
      </ion-card>
    </ion-list>

    <ion-infinite-scroll threshold="150px" (ionInfinite)="onIonInfinite($event)">
      <ion-infinite-scroll-content
        loading-spinner="crescent"
        loadingText="Cargando mÃ¡s...">
      </ion-infinite-scroll-content>
    </ion-infinite-scroll>
</ion-content>
